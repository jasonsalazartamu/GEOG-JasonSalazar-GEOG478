<!DOCTYPE html>
<html>
<head>
  <title>Jason's TAMU Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />

  <style>
    #map {
      height: 600px;
      width: 100%;
    }
    .info {
      padding: 6px 8px;
      font: 14px/16px Arial, Helvetica, sans-serif;
      background: white;
      background: rgba(255,255,255,0.8);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 5px;
    }
    .info h4 {
      margin: 0 0 5px;
      color: #777;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>

  <script src="tamubuildings.js"></script>

  <script>
    var map = L.map('map').setView([30.615, -96.341], 17);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 20,
      attribution: 'Map data Â© OpenStreetMap contributors'
    }).addTo(map);

    var info = L.control();

    info.onAdd = function (map) {
      this._div = L.DomUtil.create('div', 'info');
      this.update();
      return this._div;
    };

    info.update = function (props) {
      this._div.innerHTML = '<h4>TAMU Building Info</h4>' +  (props ?
        '<b>' + props.BldgName + '</b><br/>' + props.BldgAbbr
        : 'Hover over a building');
    };

    info.addTo(map);

    function buildingStyle(feature) {
      return {
        fillColor: '#500000', 
        weight: 2,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.7
      };
    }

    function highlightFeature(e) {
      var layer = e.target;

      layer.setStyle({
        weight: 5,
        color: '#666',
        dashArray: '',
        fillOpacity: 0.9
      });

      if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
        layer.bringToFront();
      }

      info.update(layer.feature.properties);
    }

    function resetHighlight(e) {
      geojson.resetStyle(e.target);
      info.update();
    }

    function zoomToFeature(e) {
      map.fitBounds(e.target.getBounds());
    }

    function onEachFeature(feature, layer) {
      layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: function(e) {
          zoomToFeature(e);
          layer.bindPopup("<b>" + feature.properties.BldgName + "</b><br/>" + feature.properties.BldgAbbr).openPopup();
        }
      });
    }

    var geojson = L.geoJson(tamu, {
      style: buildingStyle,
      onEachFeature: onEachFeature
    }).addTo(map);

  </script>
</body>
</html>
